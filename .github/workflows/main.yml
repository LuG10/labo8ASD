name: CI/CD

on: 
  push:
    branches: ["main"] 

jobs:
  Docker:
    runs-on: ubuntu-latest
    permissions:
       id-token: write
       contents: read 
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v5

      - name: logearse en dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{var.USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}   
		
