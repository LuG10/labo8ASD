apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine #La imagen oficial de Redis basada en Alpine Linux
        ports:
        - containerPort: 6379 #Puerto est√°ndar de Redis
